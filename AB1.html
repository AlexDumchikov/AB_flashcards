<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Флеш-карты по A/B Тестированию</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #6200ea; /* Фиолетовый */
            --primary-light: #d1c4e9;  /* Светло-фиолетовый */
            --secondary-color: #03dac6; /* Бирюзовый */
            --secondary-light: #b2ebf2;
            --background-color: #f3e5f5; /* Светло-розовый */
            --card-background-color: #ffffff;
            --text-color: #212121; /* Темно-серый */
            --light-text-color: #757575;
            --shadow-color: rgba(0, 0, 0, 0.2);
            --border-radius: 16px; /* Увеличенный радиус */
            --button-radius: 8px;
            --transition-duration: 0.3s;
            --font-family: 'Roboto', sans-serif;
        }

        body {
            font-family: var(--font-family);
            background-color: var(--background-color);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start; /* Изменено на flex-start */
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            color: var(--text-color);
            box-sizing: border-box;
        }

        .controls-container {
            display: flex;
            justify-content: center; /* Центрирование кнопок */
            gap: 16px; /* Увеличенный gap */
            margin-bottom: 24px; /* Увеличенный margin */
            width: 100%;
            max-width: 600px; /* Ограничение ширины для центрирования на больших экранах */
        }

        .shuffle-button, .recheck-button {
            background-color: var(--primary-color);
            color: white;
            border: none;
            padding: 12px 24px;
            font-size: 1.1em;
            border-radius: var(--button-radius);
            cursor: pointer;
            transition: background-color var(--transition-duration), transform 0.2s ease;
            box-shadow: 0 6px 12px var(--shadow-color); /* Увеличенная тень */
            width: 100%; /* Кнопки занимают всю доступную ширину */
            max-width: 280px; /* Максимальная ширина кнопок */
            text-align: center;
        }

        .shuffle-button:hover, .recheck-button:hover {
            background-color: var(--primary-light);
            transform: translateY(-2px);
        }

        .shuffle-button:active, .recheck-button:active {
            transform: translateY(0);
            box-shadow: 0 3px 6px var(--shadow-color); /* Уменьшенная тень */
        }

        .recheck-button {
            background-color: var(--secondary-color);
        }

        .recheck-button:hover {
            background-color: var(--secondary-light);
        }

        .container {
            perspective: 1000px;
            width: 95%; /* Увеличено до 95% */
            max-width: 600px;
            margin-bottom: 30px;
        }

        .flashcard {
            width: 100%;
            height: 400px; /* Увеличенная высота */
            position: relative;
            transform-style: preserve-3d;
            transition: transform 0.8s cubic-bezier(0.25, 0.8, 0.25, 1);
            cursor: pointer;
            border-radius: var(--border-radius);
            box-shadow: 0 12px 24px var(--shadow-color); /* Увеличенная тень */
        }

        .flashcard.flipped {
            transform: rotateY(180deg);
        }

        .flashcard-face {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 30px; /* Увеличенный padding */
            box-sizing: border-box;
            border-radius: var(--border-radius);
            background-color: var(--card-background-color);
            text-align: center;
            overflow-y: auto;
            border: 2px solid var(--primary-color);
        }

        .flashcard-front {
             border: 3px solid var(--primary-color);
        }

        .flashcard-back {
            transform: rotateY(180deg);
             border: 3px solid var(--secondary-color);
        }

        .flashcard-face h2 {
            margin-top: 0;
            margin-bottom: 20px; /* Увеличенный margin */
            font-size: 1.8em; /* Увеличенный размер шрифта */
            color: var(--primary-color);
        }

        .flashcard-back h2 {
             color: var(--secondary-color);
        }

        .flashcard-face p {
            font-size: 1.1em;
            line-height: 1.7; /* Увеличенный line-height */
            color: var(--text-color);
        }
        .flashcard-back p{
             font-size: 1.1em;
             line-height: 1.7; /* Увеличенный line-height */
        }

        .navigation {
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 95%; /* Увеличено до 95% */
            max-width: 600px;
            margin-bottom: 20px;
        }

        .nav-button {
            background-color: var(--primary-color);
            color: white;
            border: none;
            padding: 12px 24px;
            font-size: 1.1em;
            border-radius: var(--button-radius);
            cursor: pointer;
            transition: background-color var(--transition-duration), transform 0.2s ease;
            box-shadow: 0 6px 12px var(--shadow-color); /* Увеличенная тень */
             width: 30%; /* Кнопки занимают 30% */
            min-width: 120px; /* Минимальная ширина 120px */
            text-align: center;
        }

        .nav-button:hover {
            background-color: var(--primary-light);
            transform: translateY(-2px);
             box-shadow: 0 8px 16px var(--shadow-color);
        }

        .nav-button:active {
            transform: translateY(0);
            box-shadow: 0 3px 6px var(--shadow-color);
        }

        .nav-button:disabled {
            background-color: #b0bec5; /* Серый */
            cursor: not-allowed;
            transform: translateY(0);
            box-shadow: none;
        }

        #counter {
            font-size: 1.2em; /* Увеличенный размер шрифта */
            font-weight: 500;
            color: var(--light-text-color);
        }

        .feedback-buttons {
            display: flex;
            justify-content: space-around;
            width: 100%;
            margin-top: 20px;
        }

        .feedback-button {
            padding: 10px 20px;
            border-radius: var(--button-radius);
            cursor: pointer;
            transition: background-color var(--transition-duration), transform 0.2s ease;
            font-size: 1em;
            width: 40%;
            text-align: center;
            box-shadow: 0 4px 8px var(--shadow-color);
        }

        .feedback-button:hover {
            transform: translateY(-2px);
             box-shadow: 0 6px 12px var(--shadow-color);
        }

        .feedback-button:active {
            transform: translateY(0);
            box-shadow: 0 2px 4px var(--shadow-color);
        }

        .know-button {
            background-color: #4caf50; /* Зеленый */
            color: white;
            border: none;
        }

        .know-button:hover {
            background-color: #66bb6a;
        }

        .dont-know-button {
            background-color: #f44336; /* Красный */
            color: white;
            border: none;
        }

        .dont-know-button:hover {
            background-color: #e57373;
        }
        .stats-container {
            width: 95%;
            max-width: 600px;
            margin-top: 30px;
            padding: 20px;
            background-color: var(--card-background-color);
            border-radius: var(--border-radius);
            box-shadow: 0 6px 12px var(--shadow-color);
            text-align: center;
            font-size: 1.1em;
            color: var(--text-color);
            border: 2px solid var(--primary-color);
        }

        .stats-container p {
            margin: 8px 0;
        }

        .reset-buttons-container {
            display: flex;
            justify-content: center;
            gap: 16px;
            margin-top: 24px;
            width: 100%;
            max-width: 600px;
        }

        .reset-button, .recheck-button-bottom {
             background-color: var(--primary-color);
            color: white;
            border: none;
            padding: 12px 24px;
            font-size: 1.1em;
            border-radius: var(--button-radius);
            cursor: pointer;
            transition: background-color var(--transition-duration), transform 0.2s ease;
            box-shadow: 0 6px 12px var(--shadow-color); /* Увеличенная тень */
            width: 100%; /* Кнопки занимают всю доступную ширину */
            max-width: 280px; /* Максимальная ширина кнопок */
            text-align: center;
        }

        .reset-button:hover, .recheck-button-bottom:hover {
            background-color: var(--primary-light);
            transform: translateY(-2px);
             box-shadow: 0 8px 16px var(--shadow-color);
        }

        .reset-button:active, .recheck-button-bottom:active {
            transform: translateY(0);
            box-shadow: 0 3px 6px var(--shadow-color);
        }
        .recheck-button-bottom{
             background-color: var(--secondary-color);
        }
        .recheck-button-bottom:hover {
            background-color: var(--secondary-light);
        }

        @media (max-width: 600px) {
            .flashcard {
                height: 450px;
            }
            .flashcard-face h2 {
                font-size: 1.6em;
            }
            .flashcard-face p {
                font-size: 1em;
            }
             .navigation {
                flex-direction: column;
            }
            .nav-button {
                width: 100%;
                margin-bottom: 10px;
            }
            #counter{
                margin-bottom: 15px;
            }
            .controls-container {
                flex-direction: column;
            }
            .shuffle-button, .recheck-button {
                max-width: 100%;
            }
             .feedback-buttons {
                flex-direction: column;
                gap: 16px;
            }
            .feedback-button {
                width: 100%;
                max-width: 280px;
            }
            .reset-buttons-container {
                flex-direction: column;
            }
            .reset-button, .recheck-button-bottom{
                 max-width: 100%;
            }
        }
         @media (max-width: 400px) {
            .flashcard {
                 height: 500px;
            }
         }
    </style>
</head>
<body>
    <div class="controls-container">
        <button class="shuffle-button" id="shuffle-button">Перемешать</button>
        <button class="recheck-button" id="recheck-button">Повторить</button>
    </div>

    <div class="container">
        <div class="flashcard" id="flashcard">
            <div class="flashcard-face flashcard-front">
                <h2 id="card-front-title">Вопрос/Термин</h2>
                <p id="card-front-content"></p>
            </div>
            <div class="flashcard-face flashcard-back">
                <h2 id="card-back-title">Ответ/Определение</h2>
                <p id="card-back-content"></p>
                 <div class="feedback-buttons">
                    <button class="feedback-button know-button">Знаю</button>
                    <button class="feedback-button dont-know-button">Не знаю</button>
                </div>
            </div>
        </div>
    </div>

    <div class="navigation">
        <button class="nav-button" id="prev-button" disabled>Назад</button>
        <span id="counter">1 / 100</span>
        <button class="nav-button" id="next-button">Вперед</button>
    </div>
     <div class="stats-container" id="stats-container" style="display: none;">
        <p>Пройдено: <span id="cards-passed">0</span></p>
        <p>Знаю: <span id="cards-known">0</span></p>
        <p>% Знаю: <span id="percent-known">0%</span></p>
    </div>
    <div class="reset-buttons-container" style="display: none;">
        <button class="reset-button" id="reset-button">Начать заново</button>
        <button class="recheck-button-bottom" id="recheck-button-bottom">Повторить Неизвестные</button>
    </div>

    <script>
        const flashcardsData = [
            // 1-10: Основы A/B тестирования
            { frontTitle: "Что такое A/B тестирование?", frontContent: "Также известное как сплит-тестирование.", backTitle: "Определение", backContent: "Метод сравнения двух версий веб-страницы, приложения или другого продукта (A и B) для определения, какая из них работает лучше с точки зрения достижения конкретной цели (например, конверсии)." },
            { frontTitle: "Контрольная группа (Control)", frontContent: "Что это в A/B тесте?", backTitle: "Определение", backContent: "Исходная версия элемента или страницы, с которой сравнивается вариант. Обозначается как 'A'." },
            { frontTitle: "Вариант (Variation/Challenger)", frontContent: "Что это в A/B тесте?", backTitle: "Определение", backContent: "Измененная версия элемента или страницы, которая тестируется против контрольной группы. Обозначается как 'B' (или C, D и т.д. в многовариантных тестах)." },
            { frontTitle: "Гипотеза (Hypothesis)", frontContent: "Зачем она нужна?", backTitle: "Определение", backContent: "Четкое, проверяемое утверждение, которое предсказывает, как изменение повлияет на ключевую метрику. Пример: 'Изменение цвета кнопки CTA на зеленый увеличит конверсию на 5%'." },
            { frontTitle: "Цель A/B тестирования", frontContent: "Какова основная задача?", backTitle: "Определение", backContent: "Принятие решений на основе данных для улучшения пользовательского опыта, повышения конверсии и достижения бизнес-целей." },
            { frontTitle: "Метрика (Metric)", frontContent: "Что измеряем?", backTitle: "Определение", backContent: "Количественный показатель, используемый для оценки эффективности вариантов. Примеры: коэффициент конверсии, средний чек, показатель отказов." },
            { frontTitle: "Коэффициент конверсии (Conversion Rate)", frontContent: "Как рассчитать?", backTitle: "Определение", backContent: "Процент пользователей, выполнивших желаемое целевое действие (например, покупка, регистрация) от общего числа посетителей." },
            { frontTitle: "Статистическая значимость (Statistical Significance)", frontContent: "Почему это важно?", backTitle: "Определение", backContent: "Вероятность того, что наблюдаемая разница между вариантами не является случайной. Обычно используется p-value < 0.05 (т.е. 95% уверенности)." },
            { frontTitle: "P-value", frontContent: "Что означает этот показатель?", backTitle: "Определение", backContent: "Вероятность получить наблюдаемые (или более экстремальные) результаты, если нулевая гипотеза верна (т.е. нет реальной разницы между вариантами). Низкий p-value (<0.05) указывает на статистическую значимость." },
            { frontTitle: "Доверительный интервал (Confidence Interval)", frontContent: "Что он показывает?", backTitle: "Определение", backContent: "Диапазон значений, в котором, с определенной степенью уверенности (например, 95%), находится истинное значение метрики. Помогает оценить точность результатов." },

            // 11-20: Типы тестов и элементы для тестирования
            { frontTitle: "Сплит URL-тестирование (Split URL Testing)", frontContent: "Когда используется?", backTitle: "Определение", backContent: "Тип A/B теста, где варианты размещаются на разных URL-адресах. Используется для тестирования значительных изменений в дизайне или функциональности страницы." },
            { frontTitle: "Многовариантное тестирование (Multivariate Testing - MVT)", frontContent: "Чем отличается от A/B?", backTitle: "Определение", backContent: "Тестирование нескольких изменений на одной странице одновременно для определения наилучшей комбинации элементов. Требует больше трафика, чем A/B тест." },
            { frontTitle: "A/A тестирование", frontContent: "Зачем его проводить?", backTitle: "Определение", backContent: "Тест, при котором две идентичные версии страницы показываются разным сегментам аудитории. Используется для проверки корректности работы инструмента для A/B тестирования и определения базовой вариабельности." },
            { frontTitle: "Элементы для тестирования: Заголовки (Headlines)", frontContent: "Почему они важны?", backTitle: "Влияние", backContent: "Первое, что видит пользователь. Тестирование разных формулировок, длины, наличия ключевых слов может значительно повлиять на вовлеченность." },
            { frontTitle: "Элементы для тестирования: Призывы к действию (CTA)", frontContent: "Что можно менять?", backTitle: "Варианты", backContent: "Текст кнопки (например, 'Купить' vs 'Добавить в корзину'), цвет, размер, форма, расположение." },
            { frontTitle: "Элементы для тестирования: Изображения и видео", frontContent: "Как они влияют?", backTitle: "Влияние", backContent: "Визуальный контент сильно влияет на восприятие. Тестируйте разные изображения, их качество, сюжет, наличие людей, использование видео." },
            { frontTitle: "Элементы для тестирования: Текст (Copy)", frontContent: "Кроме заголовков?", backTitle: "Варианты", backContent: "Основной текст страницы, описания продуктов, списки преимуществ. Важны тон голоса, длина, структура, форматирование." },
            { frontTitle: "Элементы для тестирования: Дизайн и макет (Layout)", frontContent: "Что можно изменять?", backTitle: "Варианты", backContent: "Расположение блоков, навигации, количество колонок, использование свободного пространства. Цель – улучшение юзабилити." },
            { frontTitle: "Элементы для тестирования: Формы (Forms)", frontContent: "Как оптимизировать?", backTitle: "Варианты", backContent: "Количество полей, их названия, обязательность, тип ввода, дизайн кнопки отправки, наличие индикатора прогресса." },
            { frontTitle: "Элементы для тестирования: Цены и предложения", frontContent: "Как тестировать?", backTitle: "Варианты", backContent: "Отображение цены (например, со скидкой), специальные предложения, бесплатная доставка, пакеты услуг. Требует осторожности и сегментации." },

            // 21-30: Планирование и проведение тестов
            { frontTitle: "Этап исследования (Research)", frontContent: "Что включает?", backTitle: "Действия", backContent: "Анализ веб-аналитики, тепловых карт, опросов пользователей, записей сессий для выявления проблемных зон и возможностей для улучшения." },
            { frontTitle: "Формулировка гипотезы (Hypothesis Formulation)", frontContent: "Ключевые компоненты?", backTitle: "Компоненты", backContent: "Предполагаемое изменение, ожидаемый результат и причина, почему это изменение должно сработать (например, 'Если мы [изменение], то [ожидаемый результат], потому что [обоснование]')." },
            { frontTitle: "Выбор метрик (Choosing Metrics)", frontContent: "Первичные и вторичные?", backTitle: "Типы", backContent: "Первичная метрика – главная цель теста (например, конверсия в покупку). Вторичные метрики – дополнительные показатели, которые могут быть затронуты (например, средний чек, показатель отказов)." },
            { frontTitle: "Определение размера выборки (Sample Size Calculation)", frontContent: "Почему это важно?", backTitle: "Важность", backContent: "Необходимое количество посетителей для получения статистически значимых результатов. Зависит от базовой конверсии, ожидаемого подъема и уровня значимости." },
            { frontTitle: "Минимально обнаруживаемый эффект (MDE - Minimum Detectable Effect)", frontContent: "Что это?", backTitle: "Определение", backContent: "Наименьшее изменение в конверсии (или другой метрике), которое вы хотите иметь возможность обнаружить с достаточной статистической мощностью." },
            { frontTitle: "Статистическая мощность (Statistical Power)", frontContent: "Что это?", backTitle: "Определение", backContent: "Вероятность того, что тест правильно обнаружит реальную разницу между вариантами, если она существует (т.е. избежать ошибки II рода). Обычно стремятся к 80% или выше." },
            { frontTitle: "Сегментация аудитории (Audience Segmentation)", frontContent: "Зачем нужна?", backTitle: "Цель", backContent: "Разделение посетителей на группы (например, новые vs вернувшиеся, по источнику трафика, по типу устройства) для анализа результатов теста для разных сегментов." },
            { frontTitle: "Длительность теста (Test Duration)", frontContent: "Как определить?", backTitle: "Факторы", backContent: "Должен длиться достаточно долго, чтобы набрать нужный размер выборки и учесть цикличность бизнеса (например, полные недели). Обычно от 1-2 недель." },
            { frontTitle: "Рандомизация (Randomization)", frontContent: "Почему критична?", backTitle: "Важность", backContent: "Обеспечение того, чтобы каждый посетитель имел равные шансы увидеть любой из вариантов, что исключает систематические ошибки и предвзятость." },
            { frontTitle: "Инструменты для A/B тестирования", frontContent: "Примеры?", backTitle: "Платформы", backContent: "Google Optimize (закрыт), Optimizely, VWO, AB Tasty, Convert.com, кастомные решения." },

            // 31-40: Анализ результатов и ошибки
            { frontTitle: "Ошибка I рода (Type I Error / False Positive)", frontContent: "Что это?", backTitle: "Определение", backContent: "Ситуация, когда тест показывает, что вариант лучше контрольной группы, хотя на самом деле разницы нет (или вариант хуже). Вероятность такой ошибки равна уровню значимости (alpha)." },

            { frontTitle: "A/B тестирование в B2B", frontContent: "Специфика?", backTitle: "Отличия", backContent: "В B2B циклах продаж решения часто принимаются командой, а не одним человеком. A/B тестирование должно учитывать сложные пути принятия решений и разные роли заинтересованных сторон." },
            { frontTitle: "Тестирование UX-анимаций", frontContent: "Зачем тестировать анимации?", backTitle: "Оптимизация", backContent: "Анимации могут улучшить или ухудшить пользовательский опыт. A/B тестирование помогает определить, какие анимации наиболее эффективны для достижения целей." },
            { frontTitle: "Интерактивное A/B тестирование", frontContent: "Что это?", backTitle: "Новый формат", backContent: "Пользователи могут взаимодействовать с разными элементами вариантов A и B (например, перетаскивать, изменять размер), а их действия записываются для анализа. Более глубокое понимание поведения." },
            { frontTitle: "Будущее A/B тестирования", frontContent: "Ключевые тренды?", backTitle: "Направления", backContent: "Автоматизация, персонализация, омниканальность, учет эмоций, интерактивность, адаптация к новым технологиям (VR, AR, голосовой поиск) и изменениям в регулировании конфиденциальности." }
        ];

        let currentCardIndex = 0;
        let cardsPassed = 0;
        let cardsKnown = 0;
        let knownCards = [];
        let displayedCards = [];
        let isRecheckMode = false;

        const flashcardElement = document.getElementById('flashcard');
        const frontTitleElement = document.getElementById('card-front-title');
        const frontContentElement = document.getElementById('card-front-content');
        const backTitleElement = document.getElementById('card-back-title');
        const backContentElement = document.getElementById('card-back-content');
        const prevButton = document.getElementById('prev-button');
        const nextButton = document.getElementById('next-button');
        const counterElement = document.getElementById('counter');
        const shuffleButton = document.getElementById('shuffle-button');
        const recheckButton = document.getElementById('recheck-button');
        const statsContainer = document.getElementById('stats-container');
        const cardsPassedElement = document.getElementById('cards-passed');
        const cardsKnownElement = document.getElementById('cards-known');
        const percentKnownElement = document.getElementById('percent-known');
        const resetButton = document.getElementById('reset-button');
        const recheckButtonBottom = document.getElementById('recheck-button-bottom');
        const feedbackButtonsContainer = document.querySelector('.feedback-buttons');


        function displayCard(index) {
            const card = displayedCards[index] || flashcardsData[index];
            frontTitleElement.textContent = card.frontTitle;
            frontContentElement.textContent = card.frontContent;
            backTitleElement.textContent = card.backTitle;
            backContentElement.textContent = card.backContent;
            counterElement.textContent = `${index + 1} / ${displayedCards.length}`;
            prevButton.disabled = index === 0;
            nextButton.disabled = index === displayedCards.length - 1;
            flashcardElement.classList.remove('flipped');
            if (feedbackButtonsContainer) {
                feedbackButtonsContainer.style.display = 'none';
            }
        }

        function updateStats() {
            cardsPassedElement.textContent = cardsPassed;
            cardsKnownElement.textContent = cardsKnown;
            percentKnownElement.textContent = displayedCards.length > 0
                ? `${Math.round((cardsKnown / displayedCards.length) * 100)}%`
                : '0%';
        }

        function nextCard() {
            if (currentCardIndex < displayedCards.length - 1) {
                currentCardIndex++;
                displayCard(currentCardIndex);
            }
        }

        function prevCard() {
            if (currentCardIndex > 0) {
                currentCardIndex--;
                displayCard(currentCardIndex);
            }
        }

        function shuffleCards() {
            let currentIndex = flashcardsData.length, randomIndex;
            while (currentIndex != 0) {
                randomIndex = Math.floor(Math.random() * currentIndex);
                currentIndex--;
                [flashcardsData[currentIndex], flashcardsData[randomIndex]] = [
                    flashcardsData[randomIndex], flashcardsData[currentIndex]];
            }
            displayedCards = [...flashcardsData];
            currentCardIndex = 0;
            cardsPassed = 0;
            cardsKnown = 0;
            knownCards = [];
            isRecheckMode = false;
            statsContainer.style.display = 'none';
            resetButtonsContainer.style.display = 'none';
            displayCard(currentCardIndex);
            prevButton.disabled = true;
            nextButton.disabled = false;
        }

        function recheckUnknownCards() {
            if (knownCards.length === flashcardsData.length && !isRecheckMode) {
                return;
            }
            if (!isRecheckMode) {
                displayedCards = flashcardsData.filter((_, index) => !knownCards.includes(index));
                isRecheckMode = true;
                cardsPassed = 0;
                cardsKnown = 0;
            }

            if (displayedCards.length === 0) {
                alert("Вы выучили все карточки!");
                isRecheckMode = false;
                displayedCards = [...flashcardsData];
                currentCardIndex = 0;
                cardsPassed = 0;
                cardsKnown = 0;
                knownCards = [];
                statsContainer.style.display = 'none';
                resetButtonsContainer.style.display = 'none';
                displayCard(currentCardIndex);
                prevButton.disabled = true;
                nextButton.disabled = false;
                return;
            }
            currentCardIndex = 0;
            displayCard(currentCardIndex);
            counterElement.textContent = `${currentCardIndex + 1} / ${displayedCards.length}`;
            prevButton.disabled = true;
            nextButton.disabled = displayedCards.length <= 1;
            statsContainer.style.display = 'none';
            resetButtonsContainer.style.display= 'none';
        }

        function markCardAsKnown(isKnown) {
            if (isRecheckMode) {
                const cardIndex = displayedCards[currentCardIndex]
                if (isKnown) {
                    cardsKnown++;
                    knownCards.push(cardIndex);
                    displayedCards.splice(currentCardIndex, 1);
                } else {
                    nextCard();
                }
                if (displayedCards.length === 0) {
                    statsContainer.style.display = 'block';
                    resetButtonsContainer.style.display = 'flex';
                    updateStats();
                    alert("Вы повторили все карточки!");
                }
                else {
                     counterElement.textContent = `${currentCardIndex + 1} / ${displayedCards.length}`;
                     updateStats();
                }
                if (displayedCards.length === 0) {
                    statsContainer.style.display = 'block';
                    resetButtonsContainer.style.display = 'flex';
                    updateStats();
                }
                else{
                     displayCard(currentCardIndex);
                }

            }
            else {
                if (isKnown) {
                    cardsKnown++;
                    knownCards.push(currentCardIndex);
                }
                cardsPassed++;
                updateStats();
                if (cardsPassed === flashcardsData.length) {
                    statsContainer.style.display = 'block';
                    resetButtonsContainer.style.display = 'flex';
                    alert("Вы прошли все карточки!");
                }
            }
        }

        flashcardElement.addEventListener('click', () => {
            flashcardElement.classList.toggle('flipped');
            if (flashcardElement.classList.contains('flipped')) {
                if (feedbackButtonsContainer) {
                    feedbackButtonsContainer.style.display = 'flex';
                }
            }
            else {
                if (feedbackButtonsContainer) {
                    feedbackButtonsContainer.style.display = 'none';
                }
            }
        });
        nextButton.addEventListener('click', nextCard);
        prevButton.addEventListener('click', prevCard);
        shuffleButton.addEventListener('click', shuffleCards);
        recheckButton.addEventListener('click', recheckUnknownCards);
        resetButton.addEventListener('click', shuffleCards);
        recheckButtonBottom.addEventListener('click', recheckUnknownCards);

        if (feedbackButtonsContainer) {
            feedbackButtonsContainer.addEventListener('click', (event) => {
                if (event.target.classList.contains('know-button')) {
                    markCardAsKnown(true);
                } else if (event.target.classList.contains('dont-know-button')) {
                    markCardAsKnown(false);
                }
                if (!isRecheckMode) {
                     nextCard();
                }

            });
        }

        shuffleCards();
    </script>
</body>
</html>
