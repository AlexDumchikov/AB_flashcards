<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Флеш-карты: Виды A/B Тестов и Байесовские Методы</title> 
    <style>
        :root {
            --primary-color: #5D3FD3; /* Фиолетовый */
            --secondary-color: #FF6B6B; /* Коралловый */
            --background-color: #f0f2f5; /* Светло-серый фон */
            --card-background-color: #ffffff; /* Белый */
            --text-color: #333333; /* Темно-серый текст */
            --shadow-color: rgba(0, 0, 0, 0.15);
            --border-radius: 12px;
            --font-family: 'Roboto', sans-serif;
        }

        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap');

        body {
            font-family: var(--font-family);
            background-color: var(--background-color);
            display: flex;
            flex-direction: column;
            align-items: center;
            <!-- justify-content: center;  -->
            min-height: 100vh;
            margin: 0;
            padding: 20px;
			padding-top: 20px; /* Чтобы не прилипало вплотную */
            color: var(--text-color);
            box-sizing: border-box;
        }

        .container {
            perspective: 1200px; /* Увеличена перспектива для лучшего 3D эффекта */
            width: 90%;
            max-width: 650px; /* Немного шире для большего контента */
            margin-top: 0px;
        }

        .flashcard {
            width: 100%;
            height: 400px; /* Увеличена высота */
            position: relative;
            transform-style: preserve-3d;
            transition: transform 0.9s cubic-bezier(0.35, 1, 0.65, 1); /* Более плавная анимация */
            cursor: pointer;
            border-radius: var(--border-radius);
            box-shadow: 0 12px 30px var(--shadow-color); /* Усиленная тень */
        }

        .flashcard.flipped {
            transform: rotateY(180deg);
        }

        .flashcard-face {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 30px; /* Увеличен padding */
            box-sizing: border-box;
            border-radius: var(--border-radius);
            background-color: var(--card-background-color);
            text-align: center;
            overflow-y: auto;
            scrollbar-width: thin;
            scrollbar-color: var(--primary-color) var(--background-color);
        }
        .flashcard-face::-webkit-scrollbar {
            width: 8px;
        }
        .flashcard-face::-webkit-scrollbar-track {
            background: var(--background-color);
            border-radius: var(--border-radius);
        }
        .flashcard-face::-webkit-scrollbar-thumb {
            background-color: var(--primary-color);
            border-radius: var(--border-radius);
            border: 2px solid var(--background-color);
        }


        .flashcard-front {
            border: 2.5px solid var(--primary-color);
        }

        .flashcard-back {
            transform: rotateY(180deg);
            border: 2.5px solid var(--secondary-color);
        }

        .flashcard-face h2 { /* Термин/Вопрос */
            margin-top: 0;
            margin-bottom: 15px;
            font-size: 1.5em; /* Немного уменьшен для баланса */
            color: var(--primary-color);
            font-weight: 700;
        }
        .flashcard-back h2 { /* Ответ/Определение */
            color: var(--secondary-color);
            font-size: 1.4em;
            font-weight: 700;
        }
        .flashcard-face .english-term {
            font-size: 0.9em;
            color: #7f8c8d; /* Сероватый для англ. термина */
            margin-bottom: 10px;
            font-style: italic;
        }

        .flashcard-face p { /* Основной текст */
            font-size: 1.05em; /* Немного увеличен для читаемости */
            line-height: 1.7; /* Увеличена высота строки */
        }
        .flashcard-back p {
             font-size: 1em;
             line-height: 1.65;
        }
        .flashcard-back ul {
            text-align: left;
            padding-left: 20px;
            font-size: 0.95em;
        }
        .flashcard-back li {
            margin-bottom: 8px;
        }

        .formula {
            font-family: 'Courier New', Courier, monospace;
            background-color: #f9f9f9;
            padding: 10px;
            border-radius: 5px;
            margin-top: 10px;
            font-size: 1em;
            color: #e74c3c; /* Красный для формул */
            word-break: break-all;
        }


        .navigation {
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 90%;
            max-width: 650px;
            margin-bottom: 20px;
        }

        .nav-button {
            background-color: var(--primary-color);
            color: white;
            border: none;
            padding: 14px 28px; /* Увеличен padding */
            font-size: 1.05em; /* Увеличен размер шрифта */
            border-radius: var(--border-radius);
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease, box-shadow 0.3s ease;
            box-shadow: 0 5px 15px rgba(93, 63, 211, 0.3); /* Тень под цвет кнопки */
        }

        .nav-button:hover {
            background-color: #4A2CA8; /* Темнее фиолетовый */
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(93, 63, 211, 0.4);
        }
        .nav-button:active {
            transform: translateY(0px);
            box-shadow: 0 5px 15px rgba(93, 63, 211, 0.3);
        }

        .nav-button:disabled {
            background-color: #bdc3c7;
            cursor: not-allowed;
            transform: translateY(0);
            box-shadow: none;
        }

        #counter {
            font-size: 1.15em; /* Увеличен */
            font-weight: 500;
        }

        .title {
            font-size: 2.8em; /* Увеличен */
            color: var(--text-color);
            margin-bottom: 35px; /* Увеличен отступ */
            text-align: center;
            font-weight: 700;
            text-shadow: 1px 1px 3px var(--shadow-color); /* Усиленная тень */
        }

        @media (max-width: 600px) {
            .flashcard {
                height: 420px;
            }
            .flashcard-face h2 {
                font-size: 1.3em;
            }
            .flashcard-back h2 {
                font-size: 1.2em;
            }
            .flashcard-face p {
                font-size: 0.95em;
            }
            .flashcard-back p, .flashcard-back ul {
                font-size: 0.9em;
            }
            .title {
                font-size: 2.2em;
            }
            .nav-button {
                padding: 12px 20px;
                font-size: 1em;
            }
        }
         @media (max-width: 450px) {
            .flashcard {
                height: 480px; /* Еще больше для очень маленьких экранов */
            }
             .navigation {
                flex-direction: column;
             }
             .nav-button {
                width: 100%;
                margin-bottom: 12px;
             }
             #counter {
                 margin-bottom: 18px;
                 order: -1; /* Счетчик над кнопками */
             }
             .flashcard-face {
                 padding: 20px;
             }
        }
    </style>
</head>
<body>
     <!--  <h1 class="title">Виды A/B Тестов и Байесовские Методы</h1>  -->

    <div class="container">
        <div class="flashcard" id="flashcard">
            <div class="flashcard-face flashcard-front">
                <h2 id="card-front-title">Вопрос/Термин</h2>
                <div class="english-term" id="card-front-english-term"></div>
                <p id="card-front-content"></p>
            </div>
            <div class="flashcard-face flashcard-back">

    </div>

    <div class="navigation">

    </div>

    <script>
        const flashcardsData = [
            // 1-5: Классический A/B тест
            {
                frontTitle: "Классический A/B тест",
                frontEnglishTerm: "Classic A/B Test / Split Test",
                frontContent: "Что это за тип теста?",
                backTitle: "Суть и применение",
                backContent: "<p>Сравнение двух версий (A и B) одного элемента (например, кнопки, заголовка), чтобы определить, какая версия эффективнее достигает цели (например, клики, конверсии). Трафик делится случайным образом между вариантами.</p><p><b>Когда применять:</b> Для проверки гипотез по изменению отдельных элементов, когда нужно четко понять влияние одного изменения.</p>"
            },
            {
                frontTitle: "Особенность A/B теста",
                frontEnglishTerm: "Key Feature",
                frontContent: "Какая главная особенность классического A/B теста?",
                backTitle: "Изолированное изменение",
                backContent: "<p>Тестируется только ОДНО изменение между вариантом А (контроль) и вариантом B (тестовый). Это позволяет точно определить, какое именно изменение повлияло на результат.</p>"
            },
            {
                frontTitle: "Различия A и B в A/B тесте",
                frontEnglishTerm: "Difference between A and B",
                frontContent: "Насколько сильно могут отличаться варианты A и B?",
                backTitle: "Отличия",
                backContent: "<p>Вариант B должен отличаться от варианта A только ОДНИМ тестируемым элементом или характеристикой. Например, цвет кнопки, текст заголовка, изображение.</p>"
            },
            {
                frontTitle: "Применение A/B теста",
                frontEnglishTerm: "Application",
                frontContent: "Когда чаще всего используют классический A/B тест?",
                backTitle: "Сценарии",
                backContent: "<ul><li>Тестирование заголовков, подзаголовков.</li><li>Изменение текста или цвета кнопок призыва к действию (CTA).</li><li>Тестирование изображений или видео.</li><li>Проверка различных формулировок в описаниях.</li><li>Оптимизация полей форм.</li></ul>"
            },
            {
                frontTitle: "Формула: Коэффициент Конверсии",
                frontEnglishTerm: "Conversion Rate (CR)",
                frontContent: "Как рассчитать основную метрику A/B теста?",
                backTitle: "Расчет",
                backContent: "<p>Процент пользователей, выполнивших целевое действие.</p><div class='formula'>CR = (Кол-во конверсий / Кол-во посетителей варианта) * 100%</div><p>Пример: Если из 1000 посетителей варианта B 50 совершили покупку, CR = (50/1000)*100% = 5%.</p>"
            },

            // 6-10: A/B/n тест
            {
                frontTitle: "A/B/n тест",
                frontEnglishTerm: "A/B/n Testing",
                frontContent: "Что означает 'n' в названии этого теста?",
                backTitle: "Суть и применение",
                backContent: "<p>Расширение A/B теста, где сравнивается не два, а несколько (n) вариантов одного элемента или страницы с контрольной версией. Например, A/B/C/D тест.</p><p><b>Когда применять:</b> Когда есть несколько конкурирующих идей для одного элемента и хочется быстро сравнить их все.</p>"
            },
            {
                frontTitle: "Особенность A/B/n теста",
                frontEnglishTerm: "Key Feature",
                frontContent: "Чем он полезен по сравнению с серией A/B тестов?",
                backTitle: "Эффективность",
                backContent: "<p>Позволяет одновременно протестировать несколько гипотез, экономя время. Однако требует больше трафика для достижения статистической значимости для каждого варианта.</p>"
            },
            {
                frontTitle: "Различия вариантов в A/B/n",
                frontEnglishTerm: "Variation Differences",
                frontContent: "Как отличаются варианты C, D от A и B?",
                backTitle: "Отличия",
                backContent: "<p>Каждый вариант (B, C, D, ...) представляет собой одну альтернативу контролю (A) по тестируемому элементу. Например, кнопка: A - синяя, B - зеленая, C - красная, D - оранжевая.</p>"
            },
            {
                frontTitle: "Применение A/B/n теста",
                frontEnglishTerm: "Application",
                frontContent: "В каких ситуациях он особенно полезен?",
                backTitle: "Сценарии",
                backContent: "<ul><li>Тестирование нескольких вариантов заголовков для статьи или лендинга.</li><li>Сравнение разных изображений для карточки товара.</li><li>Выбор лучшего из нескольких вариантов CTA.</li><li>Оптимизация промо-баннеров с разными предложениями.</li></ul>"
            },
            {
                frontTitle: "Распределение трафика в A/B/n",
                frontEnglishTerm: "Traffic Allocation",
                frontContent: "Как делится трафик между вариантами?",
                backTitle: "Механизм",
                backContent: "<p>Трафик обычно делится поровну между всеми вариантами (включая контрольный A). Если 4 варианта (A, B, C, D), каждый получит примерно по 25% трафика.</p>"
            },

            // 11-15: Сплит-тест URL
            {
                frontTitle: "Сплит-тест URL",
                frontEnglishTerm: "Split URL Test / Redirect Test",
                frontContent: "В чем его основное отличие от классического A/B теста?",
                backTitle: "Суть и применение",
                backContent: "<p>Тестируются две (или более) совершенно разные версии страницы, размещенные на РАЗНЫХ URL-адресах. Пользователи случайным образом перенаправляются на один из этих URL.</p><p><b>Когда применять:</b> Для тестирования радикальных изменений в дизайне, структуре страницы, пользовательских сценариях. Например, полный редизайн страницы.</p>"
            },
            {
                frontTitle: "Особенность Сплит URL теста",
                frontEnglishTerm: "Key Feature",
                frontContent: "Почему варианты на разных URL?",
                backTitle: "Техническая необходимость",
                backContent: "<p>Используется, когда изменения настолько значительны, что их сложно или невозможно реализовать путем модификации одной и той же страницы на стороне клиента или сервера. Например, разные бэкэнд-технологии для вариантов.</p>"
            },
            {
                frontTitle: "Различия вариантов в Сплит URL",
                frontEnglishTerm: "Variation Differences",
                frontContent: "Насколько могут отличаться страницы?",
                backTitle: "Масштаб изменений",
                backContent: "<p>Страницы могут кардинально отличаться по дизайну, контенту, структуре, функциональности. Тестируется общее впечатление и эффективность совершенно разных подходов.</p>"
            },
            {
                frontTitle: "Применение Сплит URL теста",
                frontEnglishTerm: "Application",
                frontContent: "Для каких задач он идеален?",
                backTitle: "Сценарии",
                backContent: "<ul><li>Полный редизайн веб-страницы или сайта.</li><li>Тестирование разных пользовательских путей (user flows).</li><li>Сравнение страниц, построенных на разных технологических платформах.</li><li>Проверка эффективности совершенно новой концепции страницы.</li></ul>"
            },
            {
                frontTitle: "SEO и Сплит URL тест",
                frontEnglishTerm: "SEO Considerations",
                frontContent: "Как такой тест влияет на поисковую оптимизацию?",
                backTitle: "Рекомендации",
                backContent: "<p>Важно правильно настроить атрибут `rel=\"canonical\"` на вариантах страниц (указывающий на основную версию) и использовать HTTP-ответ `302 Found` (временный редирект) для перенаправления трафика, чтобы избежать проблем с дублированием контента и потерей SEO-рейтинга.</p>"
            },

            // 16-20: Многовариантный тест (MVT)
            {
                frontTitle: "Многовариантный тест",
                frontEnglishTerm: "Multivariate Test (MVT)",
                frontContent: "Что тестируется в MVT?",
                backTitle: "Суть и применение",
                backContent: "<p>Одновременное тестирование ИЗМЕНЕНИЙ НЕСКОЛЬКИХ ЭЛЕМЕНТОВ на одной странице, чтобы выявить, какая КОМБИНАЦИЯ этих изменений дает наилучший результат.</p><p><b>Когда применять:</b> Когда есть гипотезы по нескольким элементам на странице и важно понять их взаимное влияние (эффект взаимодействия).</p>"
            },
            {
                frontTitle: "Особенность MVT",
                frontEnglishTerm: "Key Feature",
                frontContent: "Чем MVT отличается от нескольких A/B тестов?",
                backTitle: "Комбинации и взаимодействия",
                backContent: "<p>MVT проверяет не просто отдельные изменения, а все возможные комбинации этих изменений. Это позволяет выявить синергетический или антагонистический эффект от одновременного изменения нескольких элементов.</p>"
            },
            {
                frontTitle: "Пример MVT",
                frontEnglishTerm: "MVT Example",
                frontContent: "Как это работает на практике?",
                backTitle: "Иллюстрация",
                backContent: "<p>Допустим, тестируем: <br>1. Заголовок (2 варианта: H1, H2) <br>2. Кнопка CTA (2 варианта: C1, C2). <br>MVT создаст 2x2=4 комбинации: (H1+C1), (H1+C2), (H2+C1), (H2+C2). Каждая комбинация показывается своей группе пользователей.</p>"
            },
            {
                frontTitle: "Применение MVT",
                frontEnglishTerm: "Application",
                frontContent: "Когда MVT предпочтительнее A/B?",
                backTitle: "Сценарии",
                backContent: "<ul><li>Оптимизация лендинговых страниц с несколькими ключевыми элементами (заголовок, изображение, CTA, форма).</li><li>Тестирование различных комбинаций фильтров или опций в каталоге товаров.</li><li>Поиск оптимального сочетания элементов в email-рассылке.</li></ul><p><b>Требует много трафика!</b></p>"
            },
            {
                frontTitle: "Формула: Количество комбинаций в MVT",
                frontEnglishTerm: "Number of Variations in MVT",
                frontContent: "Как рассчитать общее число вариантов?",
                backTitle: "Расчет",
                backContent: "<p>Если есть N элементов, и для каждого элемента L<sub>i</sub> вариантов:</p><div class='formula'>Общее кол-во вариантов = L<sub>1</sub> * L<sub>2</sub> * ... * L<sub>N</sub></div><p>Пример: 3 элемента, 1-й - 2 варианта, 2-й - 3 варианта, 3-й - 2 варианта. Итого: 2 * 3 * 2 = 12 комбинаций (вариантов).</p>"
            },

            // 21-25: Многостраничный тест
            {
                frontTitle: "Многостраничный тест",
                frontEnglishTerm: "Multipage Test / Funnel Testing",
                frontContent: "Что является объектом этого теста?",
                backTitle: "Суть и применение",
                backContent: "<p>Тестирование изменений, которые затрагивают ПОСЛЕДОВАТЕЛЬНОСТЬ страниц в воронке продаж или пользовательском пути (например, процесс оформления заказа, регистрация). Цель - улучшить конверсию всей воронки.</p><p><b>Когда применять:</b> Для оптимизации ключевых пользовательских сценариев, состоящих из нескольких шагов/страниц.</p>"
            },
            {
                frontTitle: "Особенность Многостраничного теста",
                frontEnglishTerm: "Key Feature",
                frontContent: "Почему важно поддерживать консистентность?",
                backTitle: "Консистентность опыта",
                backContent: "<p>Пользователь, попавший в определенный вариант (A или B) на первом шаге воронки, должен видеть соответствующие этому варианту страницы на ВСЕХ последующих шагах этой воронки. Это обеспечивает чистоту эксперимента.</p>"
            },
            {
                frontTitle: "Пример Многостраничного теста",
                frontEnglishTerm: "Multipage Test Example",
                frontContent: "Как это выглядит?",
                backTitle: "Иллюстрация",
                backContent: "<p>Тестируем новый процесс оформления заказа: <br><b>Вариант A (контроль):</b> Шаг1_A -> Шаг2_A -> Шаг3_A <br><b>Вариант B (тест):</b> Шаг1_B -> Шаг2_B -> Шаг3_B <br>Изменения в Варианте B могут быть на всех шагах или только на некоторых, но пользователь видит только 'свой' набор страниц.</p>"
            },
            {
                frontTitle: "Применение Многостраничного теста",
                frontEnglishTerm: "Application",

        const cardFrontContent = document.getElementById('card-front-content');
        const cardBackTitle = document.getElementById('card-back-title');
        const cardBackContentElement = document.getElementById('card-back-content'); // Изменено
        const prevButton = document.getElementById('prev-button');
        const nextButton = document.getElementById('next-button');
        const counterElement = document.getElementById('counter');

        function updateFlashcard() {
            const currentData = flashcardsData[currentCardIndex];
            cardFrontTitle.textContent = currentData.frontTitle;
            cardFrontEnglishTerm.textContent = currentData.frontEnglishTerm || "";
            cardFrontContent.textContent = currentData.frontContent;

            cardBackTitle.textContent = currentData.backTitle;
            cardBackContentElement.innerHTML = currentData.backContent; // Используем innerHTML для поддержки HTML тегов

            counterElement.textContent = `${currentCardIndex + 1} / ${flashcardsData.length}`;

            prevButton.disabled = currentCardIndex === 0;
            nextButton.disabled = currentCardIndex === flashcardsData.length - 1;

            if (flashcard.classList.contains('flipped')) {
                flashcard.classList.remove('flipped');
            }
        }

        flashcard.addEventListener('click', () => {
            flashcard.classList.toggle('flipped');
        });

        prevButton.addEventListener('click', () => {
            if (currentCardIndex > 0) {
                currentCardIndex--;
                updateFlashcard();
            }
        });

        nextButton.addEventListener('click', () => {
            if (currentCardIndex < flashcardsData.length - 1) {
                currentCardIndex++;
                updateFlashcard();
            }
        });

        updateFlashcard();
